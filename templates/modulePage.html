{% load static %}
{% include 'navbar.html' %}

<div class="p-5 m-5">
    <h1>Module</h1>
    {% for m in modPage %}
    <div>
        <p>{{m.module_name}}</p>
        <p>{{m.module_desc}}</p>
        <p>{{m.host}}</p>
    </div>
    {% endfor %}
    <h1>Tests</h1>
    {% for mt in mtLst %}
    <div>
        <p>{{mt.test_name}}</p>
        <p>{{mt.test_date}}</p>
        <button class="btn btn-outline-primary w-100"><a href="{% url 'quizPage' mt.id %}">Select</a></button>
    </div>
    {% endfor %}
</div>
